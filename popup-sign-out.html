<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="width: 1200px; height: 1200px; background-color: #bbc6c6; border-radius: 50px">
<div>
    <h2>Blocked Sites List</h2>
</div>
<div id="timer-settings" style=" margin-left: 30px;margin-top: -11px">
    <input id="days" type="number" min='0', max="999", placeholder="0">
    <b style="font-size: 30px; margin-top: -6px">:</b>
    <input id="hours" type="number" min='0', max="24", placeholder="0">
    <b style="font-size: 30px; margin-top: -6px">:</b>
    <input id="minutes" type="number" min='0', max="60", placeholder="0">
    <b style="font-size: 30px; margin-top: -6px">:</b>
    <input id="seconds" type="number" min='0', max="60", placeholder="0">
    <form>
        <label>
            <input type="radio" name="option" value="Timed" checked="true"> Timed
        </label>
        <label>
            <input type="radio" name="option" value="Permanent"> Permanent
        </label>
    </form>
</div>
<div>
<button id="block" class="btn btn-secondary">Block this site</button>
</div>


<div id="display"></div>
    <div>
        <button id='sign-out' type="submit" class="btn btn-secondary">Sign Out</button>
    </div>
    <script src="./sign-out.js"></script>
    <script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
